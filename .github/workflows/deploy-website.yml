name: Deploy Website

on:
  push:
    branches:
      - main
    paths:
      - 'website/**'     # Only trigger when website files change
      - '*.tf'           # Also trigger on Terraform changes

  # Allow manual trigger from GitHub UI
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  # Environment can be overridden via workflow_dispatch input
  ENVIRONMENT: dev

jobs:
  deploy:
    name: Deploy Website
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.10.0

      - name: Terraform Init
        run: terraform init -backend-config=environments/backend-${{ env.ENVIRONMENT }}.hcl

      - name: Terraform Apply
        run: terraform apply -var-file=environments/${{ env.ENVIRONMENT }}.tfvars -auto-approve

      - name: Output Deployment Info
        run: |
          echo "Website deployed!"
          echo "Environment: ${{ env.ENVIRONMENT }}"
          echo "Hosting type: $(terraform output -raw hosting_type)"
          echo "Website URL: $(terraform output -raw website_url)"
